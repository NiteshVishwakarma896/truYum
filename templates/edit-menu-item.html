{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>truYum - Menu Item List</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Navbar Brand -->
        <a href="/" class="navbar-brand">tru<b>Yum</b></a>
        <!-- Menu Items -->
        <ul class="navbar-menu">
            <li class="nav-item">
                <a href="/menu/admin" class="nav-link"><i class="bi bi-basket padding-right-1"></i>Menu</a>
            </li>
        </ul>
    </nav>
    <!-- Section Menu Items  Start-->
    <section class="menu-items-container">
        <h1 class="menu-items-header">Edit Menu Item</h1>
        <!-- Form for edit -->
        <form method="POST">
            {% csrf_token %}
            <div class="flex-container">
                <div class="form-element">
                    <label class="font-size-1"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name of Product" name="name" value="{{ menu_item.name }}">
                </div>
            </div>
            <!--  -->
            <div class="flex-container">
                <div class="form-element">
                    <label class="font-size-1"><b>Price (Rs.)</b></label>
                    <input type="text" placeholder="Enter Price of Product" name="price" value="{{ menu_item.price }}">
                </div>
                <div class="form-element">
                    <label class="font-size-1"><b>Active</b></label>
                    <div class="flex-container-start">
                        <div class="margin-right-1">
                            <input type="checkbox" id="yes" name="active" {% if menu_item.active %} checked="checked" {% endif %} value="Yes">
                            <label for="yes">Is Active</label>
                        </div>
                    </div>
                </div>
                <div class="form-element">
                    <label class="font-size-1"><b>Date of Launch {{ menu_item.date_of_launch }}</b></label>
                    <input type="date" name="date_of_launch" placeholder="YYYY-MM-DD" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"  value={{ menu_item.date_of_launch }}>
                </div>
                <div class="form-element">
                    <label class="font-size-1"><b>Category</b></label>
                    <select name="category">
                        <option {% if menu_item.category_type == 'Main Course' %} selected="selected"{% endif %} value="Main Course">Main Course</option>
                        <option {% if menu_item.category_type == 'Starters' %} selected="selected"{% endif %} value="Starters">Starters</option>
                        <option {% if menu_item.category_type == 'Dessert' %} selected="selected"{% endif %} value="Dessert">Dessert</option>
                        <option {% if menu_item.category_type == 'Drinks' %} selected="selected"{% endif %} value="Drinks">Drinks</option>
                    </select>
                </div>
            </div>
            <div class="flex-container">
                <div class="form-element flex-container-start">
                    <input type="checkbox" id="freeDelivery" name="freeDelivery"  {% if menu_item.delivery_free %} checked="checked" {% endif %}  value="Yes">
                    <label for="freeDelivery"><b>Free Delivery</b></label><br>
                </div>
            </div>
            <div class="flex-container">
                <button type="submit" class="btn-save">Save</button>
            </div>
        </form>
    </section>
    <!-- Section Menu Items  End-->
    <!-- Footer -->
    <footer class="footer">
        <span>Copyright &copy; 2019</span>
    </footer>
</body>

</html>
